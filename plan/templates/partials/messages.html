<section class="messages-js">

    {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-bs-dismiss="alert" aria-hidden="true">&times;
                </button>
                {{ msg }}

            </div>
        {% endfor %}
    {% endif %}


</section>
