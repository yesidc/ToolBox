{# Some building blocks (e.g., Rules and Regulations) do not contain any ideas#}
{% if ideas %}
    <section>
        <!-- Online Ideas -->
        <div class="row pt-md-5 pt-sm-3">
            <div class="col-md-10 mx-auto">
                <h3 class="text-center mb-md-5 paragraph">Teaching Tips</h3>
                {#online_idea is M2M field#}

                <div class="row row-cols-1 row-cols-md-4 row-cols-sm-3 my-flex-card">

                    {% for idea in ideas %}


                        <div class="col">
                            <div class="card card-rcorner shadow-lg square-card">

                                <div class=" card-body card-color text-black d-flex flex-column " style="height: 100%">

                                    <h4 class=" adobe-garamond-p text-center mt-auto">{{ idea.idea_name }}</h4>


                                        <a
                                                href="{% url 'idea_overview_detail' current_category idea.id %}"
                                                class="btn btn-toolbox mt-auto align-self-end text-light  pb-1">Show more
                                        </a>




                                </div>


                            </div>
                        </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </section>
{% endif %}
