{% extends 'tbcore/base_core.html' %}


{% block specific_css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'plan/css/base_block.css' %}">
{% endblock %}

{% block content %}



    <!-- Sidebar-->

    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">

                <!-- Icon sidebar -->
                <button class="btn btn-primary menu-btn" id="sidebarToggle"><i class="bi bi-list"></i></button>





            </div>
        </nav>


        <div class="d-flex" id="wrapper">

            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom m-0">My Courses</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'create_plan' 'add_new_plan' %}">Add</a>
                    <div class="list-group-item list-group-item-action list-group-item-light p-3">
                            <form action="" method="POST" class="mx-3">
           {% csrf_token %}
        {{ form.plan_name }}
     <input type="submit" name="Submit" value="Save" class="btn-primary mx-4 px-5">
    </form>

                    </div>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Overview</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Events</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Profile</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Status</a>
                </div>
            </div>
            <!-- Page content-->
            <div class="container-fluid">


                {% block building_block_idea %}

                {% endblock %}


            </div>
        </div>

    </div>




    <script src="{% static 'plan/js/utils.js' %}"></script>
{% endblock %}
