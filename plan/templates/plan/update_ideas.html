 {% load static %}

<!-- Online Ideas -->
    <div id="online-idea-container">



    {% if ideas%}
        <section>

    <!-- Online Ideas -->
    <div id="online-idea-container">
        <section class="p-5">
            <div class="container">
                <h2 class="text-center mb-md-5"> Discover the Teaching Tools</h2>
                <div class="row">

                    {#online_idea is M2M field#}


                    <div class="container">

                        <div class="row">

                            {% for idea in ideas %}

                                <div class="col d-flex">

                                    <div class="card">

                                        {% if user.is_authenticated %}
                                            <div class="card-header bg-light">

                                                <input type="checkbox" class="idea-checkbox" id="{{ idea.id }}-idea"
                                                       onclick="add_delete_idea()"
                                                        {#                        The ideas that have been already chosen by users are ticked off by default#}
                                                        {% if idea.id in ideas_list %}
                                                       checked
                                                        {% endif %}
                                                >

                                            </div>{% endif %}

                                        <div class="card-body text-center bg-body text-black flex-fill">

                                            <a
                                                    href="{% url 'idea_overview_detail' current_category idea.id 'overview' %}"
                                                    class="btn">

                                                <div class="h1 mb-3">
                                                    <i class="bi bi-journal-code"></i>
                                                </div>
                                                <h3 class="card-title mb-3 bg-light">{{ idea.idea_name }}</h3>
                                                <p class="card-text">

                                                    idea's brief description


                                                </p>

                                            </a>
                                        </div>
                                    </div>


                                </div>
                            {% endfor %}


                        </div>


                    </div>


                </div>
            </div>
        </section>
    </div>

    </section>{% endif %}


    </div>
