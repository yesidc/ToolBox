{% extends 'registration/base_registration.html' %}
{% load crispy_forms_tags %}
{% load toolbox_custom_tags %}


{% block registration_authentication %}


    <h2 class="card-title pd-md-y-3 my-md-2">Reset Password</h2>
    <h3>Enter your new password</h3>

    <form method="post" id="log-in-form">
        {% csrf_token %}

        {% crispy form %}

        <button type="submit" class="btn btn-toolbox text-light" form="log-in-form">Change password</button>

    </form>


{% endblock %}
