{% extends 'registration/base_registration.html' %}
{% load crispy_forms_tags %}
{% load toolbox_custom_tags %}



{% block registration_authentication %}


    <h5 class="card-title pd-md-y-3 my-md-2">Reset Password</h5>


    <form method="post" id="log-in-form">
        {% csrf_token %}

        {% crispy form %}

        <button type="submit" class="btn btn-toolbox text-light" form="log-in-form">Submit</button>

    </form>





{% endblock %}
